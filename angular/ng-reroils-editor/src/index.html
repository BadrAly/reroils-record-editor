<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NgReroilsEditor</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <rero-editor
    schema='{
        "type": "object",
        "title": "Comment",
        "properties": {
            "comments": {
                "type": "array",
                "items": {
                    "type": "object",
                    "properties": {
                        "name": {
                            "title": "Name",
                            "type": "string"
                        },
                        "email": {
                            "title": "Email",
                            "type": "string",
                            "pattern": "^\\S+@\\S+$",
                            "description": "Email will be used for evil."
                        },
                        "comment": {
                            "title": "Comment",
                            "type": "string",
                            "maxLength": 20,
                            "validationMessage": "Dont be greedy!"
                        }
                    },
                    "required": [ "name", "email", "comment" ]
                }
            }
        }
    }'
  form='[{
        "type": "help",
        "helpvalue": "<h4>Tabbed Array Example</h4><p>Tab arrays can have tabs to the left, top or right.</p>"
    }, {
        "key": "comments",
        "type": "tabarray",
        "add": "New",
        "remove": "Delete",
        "style": { "remove": "btn-danger" },
        "title": "{{ value.name || \\\"Tab \\\" +$index }}",
        "items": [
            "comments[].name",
            "comments[].email",
            { "key": "comments[].comment", "type": "textarea" }
        ]
    }, {
        "type": "submit",
        "style": "btn-default",
        "title": "OK"
    }]'>
  </rero-editor>
</body>
</html>
